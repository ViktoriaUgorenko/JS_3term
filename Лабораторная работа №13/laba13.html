<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="laba13.css">
</head>

<body>
    <div class="todo-container">
        <h1>Список дел</h1>
        <input type="text" id="taskInput" placeholder="Введите название задачи">
        <button id="addTaskButton">Добавить</button>
        <div class="filters">
            <button id="showAll">Показать все</button>
            <button id="showCompleted">Показать выполненные</button>
            <button id="showIncomplete">Показать невыполненные</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="laba13.js"></script>
</body>

</html>
