<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100%;
            background-color: #c9b8c1;
        }

        h1 {
            margin-bottom: 20px;
            color: #503c84;
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
        }

        .cell:focus {
            outline: none;
        }

        .cell:nth-child(3n+1) {
            border-left: 3px solid black;
        }

        .cell:nth-child(9n) {
            border-right: 3px solid black;
        }

        .cell:nth-last-child(-n+9) {
            border-bottom: 3px solid black;
        }

        .cell:nth-last-child(-n+27) {
            border-top: 3px solid black;
        }

        .cell:nth-last-child(-n+18) {
            border-top: 1px solid #ccc;
        }

        .cell:nth-child(-n+36) {
            border-top: 3px solid black;
        }

        .cell:nth-child(-n+27) {
            border-top: 1px solid #ccc;
        }

        .cell:nth-child(-n+9) {
            border-top: 3px solid black;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #503c84;
            color: white;
        }

        .error {
            background-color: #ff0015;
        }

        .correct {
            background-color: #f0eea4;
        }
    </style>
</head>

<body>
    <h1>Sudoku</h1>
    <div id="sudoku-board"></div>
    <div class="buttons">
        <button id="generate-puzzle">New Field</button>
        <button id="validate-board">Check</button>
        <button id="generate-solution">Generate a solution</button>
    </div>
    <script src="sudoku.js"></script>
</body>

</html>
